  <script id="repo-template" type="text/x-handlebars-template">
    <div class="repos">
      <div class="repo-title">
        <h3>{{name}}</h3>
      </div>
      <div class="left-side-of-repo">
        <div class="lang">
          <span>o css</span>
        </div>
        <div class="updated">
          <span>{{updated_at}}</span>
        </div>
      </div>
      <div class="githeartbeat">
        <span>_________________</span>
      </div>
    </div>

  </script>

  <script id="prof-template" type="text/x-handlebars-template">
    <div class="picture">
      <img src="{{avatar_url}}" alt="">
    </div>
    <div class="name">
      <h3>{{name}}</h3>
    </div>
    <div class="username">
      <h4>{{login}}</h4>
    </div>
    <div class="biography">
      <p>{{bio}}</p>
    </div>
    <div class="email-comnpany">
    <div class="assoc">
      <span>{{company}}</span>
    </div>
    <div class="email">
      <span>
      <a href="#">{{email}}</a>
      </span>
    </div>
    </div>
    <div class="organizations">
      <div class="orgs">
        <h4>Organizations</h4>
        <a href="#">
          <img src="https://www.fillmurray.com/25/25" alt="">
        </a>
      </div>
    </div>
  </script>
  <script src="js/bundle.js"></script>
