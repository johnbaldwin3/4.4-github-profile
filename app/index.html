<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>4.4 github profile</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <header>
        <div class="col-md-1">
          <a class="logo-anchor" href="#"><img class="logo-img" src="images/octicons-5.0.1/lib/svg/mark-github.svg" alt=""></a>
        </div>
        <div class="col-lg-4">
          <div class="input-group">
            <span class="input-group-btn">
            </span>
            <input type="text" class="form-control git-search" placeholder="Search GitHub">
          </div>
        </div>
        <div class="col-md-4 nav-lists">
          <div class="nav-opts">
            <ul class="nav-opt-ul">
              <li><a href="#">Pull Requests</a></li>
              <li><a href="#">Issues</a></li>
              <li><a href="#">Gist</a></li>
            </ul>
          </div>
        </div>
        <div class="col-md-3 right-nav">
          <div class="plus-ico" data-toggle="tooltip" data-placement="bottom" title="Create new...">
            <img src="images/octicons-5.0.1/lib/svg/plus.svg" alt="">
            <img src="images/octicons-5.0.1/lib/svg/triangle-down.svg" alt="">
          </div>
          <div class="prof-thumb" data-toggle="tooltip" data-placement="bottom" title="View profile and more">
            <!--insert prof pic thumbnail-->
          </div>
        </div>

      </header>
    </div>
  </div>

      <div class="col-md-9">
        <div class="row">
          <div class="menus">
            <div id="menu-list">
            <!-- <ul>
              <li class="opt-li">
                <a href="#">Overview</a>
              </li>
              <li class="opt-li">
                <a href="#">Repositories<span class="badge">3</span></a>

              <li class="opt-li">

          </div>
        </div>

        <div class="row search-bar">
          <div class="col-md-6">
            <div class="row">
              <div class="search-options">
                <div class="input-group">
                  <span class="input-group-btn">
                  </span>
                  <input type="text" class="search-repo-bar form-control" placeholder="Search Repositories...">
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4">
                <div class="input-group-btn type-button">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type
                <span class="caret"></span>
              </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </div>
              </div>
              <!-- /btn-group -->
              <div class="col-md-4">
                <div class="input-group-btn language-button">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Languages<span class="caret"></span>
            </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
                </div>
              </div>

              <div class="col-md-4">
                <div class="new-button">
                  <a class="btn btn-default new-btn" href="#" role="button"><img class="repoicon" src="images/octicons-5.0.1/lib/svg/repo.svg" alt="">New</a>
                </div>
              </div>
            </div>
          </div>

          <div class="repo-list">
            <div class="row">
            <!--insert repo-template here-->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!--REPO TEMPLATE-->
  <script id="repo-template" type="text/x-handlebars-template">

    <div class="repos">
      <div class="repo-title">
        <h3>{{name}}</h3>
      </div>
      <div class="left-side-of-repo">
        <div class="lang">
          <span>
            <span class="dot {{language}}"></span>
            {{language}}</span>
        </div>
        <div class="updated">
          <span>{{updated_at}}</span>
        </div>
      </div>
      <div class="githeartbeat">
        <span>_________________</span>
      </div>
    </div>

  </script>
<!--PROFILE TEMPLATE-->
  <script id="prof-template" type="text/x-handlebars-template">
    <div class="picture">
      <img class="img-rounded prof-pic" src="{{avatar_url}}" alt="" >
    </div>
    <div class="name">
      <h3>{{name}}</h3>
    </div>
    <div class="username">
      <h4>{{login}}</h4>
    </div>
    <div class="biography">
      <p>{{bio}}</p>
    </div>
    <div class="email-comnpany">
    <div class="assoc">
      <span><img src="images/octicons-5.0.1/lib/svg/organization.svg" alt=""> {{company}}</span>
    </div>
    <div class="email">
      <span>
      <a href="#"><img src="images/octicons-5.0.1/lib/svg/mail.svg" alt="">{{email}}</a>
      </span>
    </div>
    </div>
    <div class="organizations">
      <div class="orgs">
        <h4>Organizations</h4>
        <a href="#">
          <img class="org-pic" src="{{avatar_url}}" alt="">
        </a>
      </div>
    </div>
  </script>
  <!--MENU OVERVIEW TEMPLATE-->
  <script id="overview-template" type="text/x-handlebars-template">
    <ul>
      <li class="opt-li">
        <a href="#">Overview</a>
      </li>
      <li class="opt-li">
        <a href="#">Repositories<span class="badge">{{public_repos}}</span></a>
      </li>
      <li class="opt-li">
        <a href="#">Stars<span class="badge">3</span></a>
      </li>
      <li class="opt-li">
        <a href="#">Followers<span class="badge">{{followers}}</span></a>
      </li>
      <li class="opt-li">
        <a href="#">Following<span class="badge">{{following}}</span></a>
      </li>
    </ul>
  </script>
  <script id="prof-thumb-template" type="text/x-handlebars-template">
    <div class="thumb-container">
      <div class="thumb-pic">
    <img class"thumb" src="{{avatar_url}}" alt="">
      </div>
    <img src="images/octicons-5.0.1/lib/svg/triangle-down.svg" alt="">
  </div>
  </script>
  <script src="js/bundle.js"></script>
</body>

</html>
